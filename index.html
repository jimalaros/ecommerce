<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles/index.css" />
  <title>Carrito de Compras en JavaScript</title>
  </head>

  <body>
    
    <div id="containerNav"></div>

    <div>
      <img src="./images/melhor-plataforma-ecommerce.jpg" width="100%" height="150%">
    </div><br>

    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body text-center">
              <img class="card-img-top" src="./images/ACCESORIOS.webp" alt="Card image cap" width="150px" height="150px">
              <h5 class="card-title">CATEGORIA 1</h5>
              <p class="card-text">HOMBRES</p>
              <a href="#" class="btn btn-success" id="productosHombres">HOMBRES</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body text-center">
              <img class="card-img-top" src="./images/mujerelegantecualidadesjpg.jpg_423682103.webp" alt="Card image cap" width="150px" height="150px">  
              <h5 class="card-title">CATEGORIA 2</h5>
              <p class="card-text">MUJERES</p>
              <a href="#" class="btn btn-success" id="productosMujeres">MUJERES</a>
            </div>
          </div>
        </div>
    </div><br>

    <div id="containerFooter"></div>

    <script src="./js/eventos.js" type="module"></script>
  </body>
</html>
